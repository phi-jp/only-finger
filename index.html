<!DOCTYPE html>
 
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
 
        <title>Flick Arrow | tmlib.js</title>
        <meta name="description" content="${description}" />

        <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <script src="http://cdn.rawgit.com/phi-jp/tmlib.js/7e581c911521b2ab4bdc99de697ce1e5a85f3259/build/tmlib.js"></script>

        <script>
        window.target = 'debug';
        
        var pkg = tm.util.File({
            url: './package.json',
            dataType: 'json',
        });
        pkg.onload = function() {
            var scripts = pkg.data.scripts;

            scripts.each(function(src, i) {
                setTimeout(function() {
                    tm.asset.Script(src + "?" + (new Date()).getTime());
                }, 10*i);
            });
        };
        </script>
        
        <!--
        <script src="build/all.js"></script>
    -->

        <style>
        [id^=nend] {
            position: absolute;
            bottom: 0px;
            left: 0px;
        }

        .adsbygoogle {
            position: absolute;
            bottom: 0px;
            left: 0px;
        }
        </style>
    </head>
    <body>
        <canvas id="world"></canvas>
    </body>
</html>
